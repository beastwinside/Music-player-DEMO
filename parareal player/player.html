<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- meta控制跳转 -->
	<title></title>
	<script src="player.js" type="text/javascript" charset="utf-8" async defer></script>
	<link rel="stylesheet" href="player.css">
</head>
<body>
	<div class="container">
		<header>Para.Real&nbspPlayer
			<audio id="aud" autobuffer  
			volume="0.5">

			<source id="ziyuan" src="wbc.mp3" type="audio/mpeg" >

			</audio></header>

			<div class="list" id="playlist">
				
				<div>我杯茶</div>
				<div>stadnbyme</div>
				<div>串烧金曲</div>
				<div>必杀技</div>
				<div>爱与诚实</div>
				
				


			</div>

			<div class="show">
				<img class="touming" src="touming.png" alt="">
				<div class="circle"><img src="bg.jpg" alt=""></div>
				<div id="time"></div>



				<div class="showdown">
					<div class="sdu">
						<div id="songname"> 
							歌曲名
							<div class="bttt1">
								<div>歌词</div>
								<div><a href="standbyme.mp3" target="_blank" download id="download" >下载</a></div>
								<div>增添</div>
								<div >分享</div>
								<div>模式</div>
								<div>偏爱</div>
								<div>删除</div>
								<div>评论</div>




							</div>
						</div>

						<div id="author">
							歌手名
							
						</div>

					</div>
					<div class="sdd">
						<div class="slider">
							<div id="slidbar"></div>
						</div>
						
						
					</div>
					<!-- 加入download就可以下载非rar文件 -->


				</div>
				<div class="showright">
					看你气冲冲的走进来 对着吧台 发着呆

					
					<!-- 歌词 -->
				</div>

			</div>




			<footer>

				<div class="user">

					<div class="headpic">
						<img src="userhead.jpg" alt="">
					</div>
					<div class="info">beastinside </div>
				</div>
				<div class="buts">

					<button  class="butb" id="butb" type=""></button>
					<button  class="play" id="bofang" type=""></button>
					<button  class="butn" id="butn" type=""></button>
				</div>


				<!-- JiaThis Button BEGIN -->


			</footer>
		</div>


	</body>
	</html>
